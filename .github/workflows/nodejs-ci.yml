name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Wait for PostgreSQL to start
        run: until pg_isready -h localhost -p 5432; do sleep 1; done

      - name: Echo Environment Variables for Debugging
        run: |
          echo "Database User: ${{ secrets.POSTGRES_USER }}"
          echo "Database Password: ${{ secrets.POSTGRES_PASSWORD }}"
          echo "Database Name: ${{ secrets.POSTGRES_DB }}"
          echo "Host: localhost"
          echo "Port: 5432"

      - name: Run Database Migrations
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          psql -h localhost -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -a -f migrations/001-init-schema.sql
          psql -h localhost -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -a -f migrations/002-seed-data.sql

      - name: Run Tests with Debugging
        env:
          DB_USER: ${{ secrets.POSTGRES_USER }}
          DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_NAME: ${{ secrets.POSTGRES_DB }}
          DB_HOST: localhost
          DB_PORT: 5432
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npm test || (echo "Tests failed. Dumping logs:" && cat /log.txt && exit 1)
